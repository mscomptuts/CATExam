<!Doctype html>
<HTML>
<HEAD>
	<TITLE></TITLE>
	<LINK rel = " stylesheet " type = "text/css" href="css/bootstrap.min.css">
	
	<script src = "jquery.js"></script>

	<script src = "js/bootstrap.min.js"></script>

	<STYLE type = "text/css">
	body{
		background: url('blur.jpg');
		background-repeat: no-repeat;
		background-size: cover;	
		
	}

	#form{
		min-height:700px;
		margin-right: 10%;
		margin-left:10%;				
		
	}
	.registration{
		font-size: 55px;
		font-family: Agency FB;
		font-weight: 700;
		border-bottom-style: ridge;
		color: blue;
	}
	.text{
		height: 45px;
	}
	.label{
		font-size: 20px;
	}
	.btn-primary{
		border-radius: 0px;
		width: 49%;
	}
	.btn-secondary{
		border-radius: 0px;
		width: 49%;
	}
	</STYLE>
	
</HEAD>
<BODY>
	<div class="wrapper">
	<div class = "container">
		
		<div class = "row">
			
			<div class = "col-md-6 col-md-offset-3" id = "form">
			<center><B class = "registration">Registration Form</b></center>

			<FORM id="form1">
				<DIV class = "form-group">
					<label>Username : </label>
				<INPUT class = "form-control text" type = "text"  name = "name" maxlength="15" minlength="4" pattern="^[a-zA-Z0-9_.-]*$" placeholder = "Enter Usename" required>
				</DIV>
			

				<DIV class = "form-group">
					<label>E-mail : </label>
				<INPUT class = "form-control text" type = "email" name = "email"  placeholder = "Enter E-mail" required>
				</DIV>

				<DIV class = "form-group">
					<label>Password : </label>
				<INPUT class = "form-control text" type = "password" name="pass" minlength="8"  placeholder = "Enter Password" required>
				</DIV>

				<DIV class = "form-group">
					<label>Mobile no.: </label>
				<INPUT class = "form-control text" type = "text" name="name" minlength = "10" maxlength="10" placeholder = "Enter Mobile no." required>
				</DIV>


				<DIV class = "form-group">
					<label>Date of Birth : </label>
				<INPUT class = "form-control text" type = "date" name="dob"  placeholder = "" required>
				</DIV>

				<DIV class = "form-group">
					<label>Select Gender : </label>
					<SELECT class = "form-control" required>
					<option value = "">None</option>
					<OPTION value = "Male">Male</OPTION>
					<OPTION value = "Female">Female</OPTION>
					</SELECT>
				</DIV>

				<DIV class = "form-group">
				<label>Address :</label>
				<INPUT class = "form-control" type="text" name="addr" placeholder = "Enter address" required/>
				
				
				
				</div>
				<DIV class = "form-group">
					<INPUT type = "submit" class = "btn btn-primary" value = "Submit">
					<INPUT type = "reset" class = "btn btn-secondary" value = "Reset">
				</div>

			</FORM>
		</DIV>
	</DIV>
	</DIV>
	</div>
</BODY>
</HTML>
